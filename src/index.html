<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>JS Drawing & Animation</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>JS Drawing & Animation</h1>
    </div>
    <div style="text-align: center">
      <h3>Shocked Face</h3>
      <svg height="500" width="500">
        <!-- face outline -->
        <ellipse cx="250" cy="250" rx="200" ry="200" style="fill:yellow; stroke:black; stroke-width: 5"></ellipse>
        <!-- eyes -->
        <ellipse cx="170" cy="175" rx="25" ry="25" style="fill:black"></ellipse>
        <ellipse cx="330" cy="175" rx="25" ry="25" style="fill:black"></ellipse>
        <!-- mouth -->
        <ellipse cx="250" cy="350" rx="50" ry="50" style="fill:black"></ellipse>
      </svg>
      <hr>
      <h3>Snowman</h3>
      <svg height="1000" width="1000">
        <!-- head -->
        <ellipse cx="500" cy="230" rx="170" ry="170" style="fill:white; stroke:black; stroke-width: 2"></ellipse>
        <!-- eyes -->
        <ellipse cx="440" cy="175" rx="20" ry="20" style="fill:black"></ellipse>
        <ellipse cx="580" cy="175" rx="20" ry="20" style="fill:black"></ellipse>
        <!-- nose -->
        <ellipse cx="500" cy="240" rx="12" ry="12" style="fill:orange"></ellipse>
        <!-- mouth -->
        <ellipse cx="400" cy="290" rx="7" ry="7" style="fill:black"></ellipse>
        <ellipse cx="440" cy="320" rx="7" ry="7" style="fill:black"></ellipse>
        <ellipse cx="500" cy="330" rx="7" ry="7" style="fill:black"></ellipse>
        <ellipse cx="560" cy="320" rx="7" ry="7" style="fill:black"></ellipse>
        <ellipse cx="600" cy="290" rx="7" ry="7" style="fill:black"></ellipse>
        <!-- body -->
        <ellipse cx="500" cy="600" rx="240" ry="240" style="fill:white; stroke:black; stroke-width: 2"></ellipse>
      </svg>
    </div>
  </div>
</body>
</html>
