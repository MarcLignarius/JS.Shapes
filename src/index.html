<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>JS Drawing & Animation</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>JS Drawing & Animation</h1>
    </div>
    <div style="text-align: center">
      <svg height="500" width="500">
        <!-- face outline -->
        <ellipse cx="250" cy="250" rx="200" ry="200" style="fill:yellow; stroke:black; stroke-width: 5"></ellipse>
        <!-- eyes -->
        <ellipse cx="170" cy="175" rx="25" ry="25" style="fill:black"></ellipse>
        <ellipse cx="330" cy="175" rx="25" ry="25" style="fill:black"></ellipse>
        <!-- mouth -->
        <ellipse cx="250" cy="350" rx="50" ry="50" style="fill:black"></ellipse>
      </svg>
    </div>
  </div>
</body>
</html>
