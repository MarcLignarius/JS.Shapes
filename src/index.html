<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>JS Drawing & Animation</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>JS Drawing & Animation</h1>
    </div>
    <div style="text-align: center">
      <h3>Shocked Face</h3>
      <svg height="500" width="500">
        <!-- face outline -->
        <circle cx="250" cy="250" r="200" style="fill:yellow; stroke:black; stroke-width: 5"></circle>
        <!-- eyes -->
        <circle cx="170" cy="175" r="25" style="fill:black"></circle>
        <circle cx="330" cy="175" r="25" style="fill:black"></circle>
        <!-- mouth -->
        <circle cx="250" cy="350" r="50" style="fill:black"></circle>
      </svg>
      <hr>
      <h3>Snowman</h3>
      <svg height="1000" width="1000">
        <!-- head -->
        <circle cx="500" cy="230" r="170" style="fill:white; stroke:black; stroke-width: 2"></circle>
        <!-- eyes -->
        <circle cx="440" cy="175" r="20" style="fill:black"></circle>
        <circle cx="580" cy="175" r="20" style="fill:black"></circle>
        <!-- nose -->
        <circle cx="500" cy="240" r="12" style="fill:orange"></circle>
        <!-- mouth -->
        <circle cx="400" cy="290" r="7" style="fill:black"></circle>
        <circle cx="440" cy="320" r="7" style="fill:black"></circle>
        <circle cx="500" cy="330" r="7" style="fill:black"></circle>
        <circle cx="560" cy="320" r="7" style="fill:black"></circle>
        <circle cx="600" cy="290" r="7" style="fill:black"></circle>
        <!-- body -->
        <circle cx="500" cy="600" r="240" style="fill:white; stroke:black; stroke-width: 2"></circle>
      </svg>
    </div>
  </div>
</body>
</html>
